<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Reyes Rojas</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .name {
            font-size: 2.5em;
            color: #4CAF50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenidos a mi web!</h1>
    <div class="name">Segundo Reyes Rojas</div>
    <p>Este es un espacio donde comparto mis proyectos, ideas y mucho más.</p>
    <a href="#proyectos" class="button">Ver Proyectos</a>
    
    <footer>
        <p>Desarrollado por Segundo Reyes Rojas</p>
    </footer>
</body>
</html>
